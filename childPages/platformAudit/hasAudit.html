<main ng-controller="hasAuditController">
    <!--表格-->
    <table id="faultRecord-table" class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>平台ID</th>
                <th>平台类型</th>
                <th>平台URL</th>
                <th>平台名称</th>
                <th>平台描述</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in items">
                <td>{{$index+1}}</td>
                <td>{{x.PlatID}}</td>
                <td>{{x.PlatType|platformType}}</td>
                <td>{{x.PlatURL}}</td>
                <td>{{x.PlatName}}</td>
                <td>{{x.PlatDesc}}</td>
                <td>
                    <button class="dosth" ng-click="watchdetails(x.id)">编辑</button>
                    <button class="dosth" data-toggle="modal" data-target="#banner" ng-if="x.Audit < 3" ng-click="push(x.id)">禁用</button>
                    <button class="dosth" data-toggle="modal" data-target="#opener" ng-if="x.Audit == 3" ng-click="push(x.id)">启用</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!--{{result}}-->
    <!--分页-->
    <nav class="select-page">
        <ul class="pagination">
            <li>
                <a class="thepageChange" ng-click="Previous()"><span>上一页</span></a>
            </li>
            <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
                <a class="thepageChange" ng-click="selectPage(page)">{{page}}</a>
            </li>
            <li>
                <a class="thepageChange" ng-click="Next()"><span>下一页</span></a>
            </li>
        </ul>
    </nav>
    <!--禁用弹窗-->
    <div class="modal fade sceneManageClosePop" tabindex="-1" role="dialog" id="banner">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <header>
                    <span>禁用提示</span>
                </header>
                <section>
                    <img id="u4871_img" class="img " src="images/equipmentDetails/u3613.png">
                    <p id="p1">确认禁用此平台？</p>
                    <p id="p2">禁用后，如需要，可点击“启用”平台。</p>
                </section>
                <footer>
                    <button type="button" class="ok" data-dismiss="modal" ng-click="banPlat()">确认</button>
                    <button type="button" class="cancel" data-dismiss="modal">关闭</button>
                </footer>
            </div>
        </div>
    </div>

    <!--启用弹窗-->
    <div class="modal fade sceneManageClosePop" tabindex="-1" role="dialog" id="opener">
        <div class="modal-dialog " role="document">
            <div class="modal-content">
                <header>
                    <span>启用提示</span>
                </header>
                <section>
                    <img id="u4871_img" class="img " src="images/equipmentDetails/u3613.png">
                    <p id="p1">确认启用此平台？</p>
                    <p id="p2">启用后，平台信息可编辑。</p>
                </section>
                <footer>
                    <button type="button" class="ok" data-dismiss="modal" ng-click="openPlat()">确认</button>
                    <button type="button" class="cancel" data-dismiss="modal">关闭</button>
                </footer>
            </div>
        </div>
    </div>
</main>
