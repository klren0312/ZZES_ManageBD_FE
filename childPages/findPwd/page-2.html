<main class="findpwd-page1" ng-controller="findPage2Controller">
    <header>
        <span>您正在找回帐号{{name}}的密码</span><a ui-sref="page1">[换一个帐号]</a>
        <img class="img " src="images/findpassword/u78.png">
    </header>
    <section>
        <div class="mobile-check">
            <img class="img " src="images/findpassword/u91.png">
            <span>通过手机{{phone}}</span>
            <button ng-click="getAuthCode()">获取验证码</button>
        </div>
        <input type="text" ng-model="authcode" placeholder="请输入手机短信验证码" id="authcode" class="findpwd-user">

        <button class="nextstep1" ng-click="secondnext()">下一步</button>
    </section>
</main>
