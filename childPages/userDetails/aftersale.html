<main class="aftersale-page" ng-controller="aftersaleController">
    <header>
        <span>累计分享计数： {{len}}条</span>
        <button ng-click="exportToExcel('#personManage-table','mysheet')">导出数据</button>
    </header>
    <!--表格-->
    <table id=" personManage-table " class="table table-bordered table-striped ">
        <thead>
            <tr>
                <th>序号</th>
                <th>意见主题</th>
                <th>反馈内容</th>
                <th>提交时间</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in items">
                <td>{{$index+1}}</td>
                <td>{{x.title}}</td>
                <td>{{x.content}}</td>
                <td>{{x.reportTime}}</td>
            </tr>
        </tbody>
    </table>
    <!--分页-->
    <nav class="select-page">
        <ul class="pagination">
            <li>
                <a ng-click="Previous()"><span>上一页</span></a>
            </li>
            <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}">
                <a ng-click="selectPage(page)">{{page}}</a>
            </li>
            <li>
                <a ng-click="Next()"><span>下一页</span></a>
            </li>
        </ul>
    </nav>
</main>
