<body ng-app="indexApp" ng-controller="indexCtrl" ng-cloak>

    <div id="test">

        </div>

            <a ui-sref="home" class="list-group-item">

            </a>
            <a href="#item-2" class="list-group-item" data-toggle="collapse">
                <img id="u170_img" class="img " src="images/index/u170.png">

            </div>

            </a>

            <a ui-sref="faultRecord" class="list-group-item" ng-show="false">
                <img id="u188_img" class="img " src="images/index/u174.png">
                <span>故障记录</span>
            </a>

            <a ui-sref="personManage" class="list-group-item">
                <img id="u182_img" class="img " src="images/index/u182.png">
                <span>用户管理</span>
            </a>

            <a ui-sref="msgManage" class="list-group-item">
                <img id="u200_img" class="img " src="images/index/u174.png">
                <span>消息管理</span>
            </a>

            <a ui-sref="feedback" class="list-group-item">
                <img id="u196_img" class="img " src="images/index/u174.png">

            </a>

            <a href="#item-5" class="list-group-item" data-toggle="collapse">
                <img id="u192_img" class="img " src="images/index/u192.png">
                <span>系统成员管理</span>
            </a>
            <div class="list-group collapse" id="item-5">
                <a ui-sref="roleManage" class="list-group-item">角色管理</a>
                <a ui-sref="memberManage" class="list-group-item">成员管理</a>

    <nav class="navbar navbar-default">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- 右侧 -->

                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <!--根据登录名修改-->
                            {{username}}<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="./personCenter.html">个人中心</a></li>
                            <li><a href="./personCenter.html#!/changePwd">修改密码</a></li>
                        </ul>
                    </li>
                    <li><img id="u1909_img" class="img vertical-img " src="images/findpassword/u44.png"></li>
                    <li class="logoutdiv" ng-click="logout()"><img id="u387_img" class="img logout-icon" src="images/findpassword/u36.png"><span class="logout-text">退出平台</span></li>
                </ul>
            </div>
        </div>
